<form class="register-form" novalidate (ngSubmit)="onSubmit()" [formGroup]="userRegisterForm">
    <div class="register-form">
    <h1 class="titular">Formulario de registro</h1>
    <div class="register-form__input-group">
        <label class="register-form__label" for="name">Nombre</label>
        <input class="register-form__input" type="text" name="name" id="name" formControlName="name" placeholder="Escribe tu nombre">
    </div>
    <div class="register-form__input-group">
        <label class="register-form__label" for="password">Contraseña</label>
        <input class="register-form__input" type="text" name="password" id="password" formControlName="password" placeholder="Max. 8 caracteres">
    </div>
    <div class="register-form__input-group">
        <label class="register-form__label" for="passwordRepeat">Repite contraseña</label>
        <input class="register-form__input" type="text" name="passwordRepeat" id="id" formControlName="passwordRepeat">
    </div>
        <button class="btn" type="submit">Confirmar</button>
        <a class="text-back" [routerLink]="['/user-list']">Volver</a>
    </div>

</form>
